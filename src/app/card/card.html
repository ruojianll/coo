<div class="card-main">
	<div class="card-title">
		<p>新信息板</p>
	</div>
	<div class="card-canvas">
		<div class="card-show">
			<div class="card-zt">
				<div class="card-top">
					<p>新卡片</p>
					<span class="glyphicon glyphicon-trash"></span>
					<div class="card-btn-group" uib-dropdown is-open="status.isopen">
						<span class="glyphicon glyphicon-plus" id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled"></span>
						<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
							<li role="menuitem">
								<a href="javascript:;" ng-click="addAlert()">文本</a>
							</li>
							<li role="menuitem">
								<a href="javascript:;" ng-click="addAlert()">时间</a>
							</li>
							<li role="menuitem">
								<a href="javascript:;" ng-click="addAlert()">
									<option>选择框
										<select></select>
									</option>
								</a>
							</li>
							<li role="menuitem">
								<a href="javascript:;" ng-click="addAlert()">@</a>
							</li>
							<li role="menuitem">
								<a href="javascript:;" ng-click="fn()">图片</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="card-content">
					<p>新图片</p>
					<div class="card-pic"><img src="../../assets/img/sav1.jpg"></div>
				</div>
				<script type="text/ng-template" id="alert.html">
					<div ng-transclude></div>
				</script>
				<div uib-alert style="margin-bottom: 0px; padding:10px;" ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)"><input type="text" placeholder="新文本" class="txt" >{{alert.msg}}
				</div>
			</div>
		</div>
		<div id="card-scroll">
			<div id="card-box"></div>
		</div>
	</div>
</div>
